<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download CV Tooltip</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tooltip">
      <span class="tooltiptext" id="myTooltip">Download CV</span>
      <a
        href="http://127.0.0.1:5500/index.html"
        id="downloadLink"
        download="CV Henda Cantika"
      >
        <!-- Ganti nama_cv.pdf dengan nama berkas CV Anda -->
        <img src="download-icon.png" alt="Download Icon" />
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
